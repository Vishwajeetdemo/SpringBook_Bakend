<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<title>Employee management System</title>
</head>
<body>
	<div class="p-3 mb-2 bg-warning text-dark">
		<h3>Eemployee Management System</h3>
	</div>
	<div class="container">
		<hr>
		<div class="card" style="width: 30rem;">
			<div class="card-body">
				<h2 class="text-center">Update Employee</h2>
				<form action="#" th:action="@{/saveEmployee}"
					th:object="${employee}" method="POST">
					<input type="hidden" th:field="*{id}" /> <input type="text"
						th:field="*{firstName}" class="form-control md-4 col-4"> <input
						type="text" th:field="*{lastName}" class="form-control md-4 col-4">
					<input type="text" th:field="*{email}"
						class="form-control md-4 col-4">

					<button type="submit" class="btn btn-info md-4 col-3">update</button>
				</form>


			</div>


		</div>
	</div>
	   <div class="p-1 mb-2 bg-warning text-dark">Hello Welcom</div>
</body>
</html>
